<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        color: white;
        background-color: #4caf50;
        border-radius: 5px;
        cursor: pointer;
      }
      .google {
        background-color: #db4437;
      }
      .github {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Sign Up</h1>
    <a href="/auth/google" class="button google">Sign Up with Google</a>
    <a href="/auth/github" class="button github">Sign Up with GitHub</a>
  </body>
</html>
